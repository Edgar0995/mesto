<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <!-- Section Headser -->
    <header class="header">
        <a class="header__logo" href="#"><img class="header__pic" src="./images/logo.svg" alt="логотип"></a>
    </header>
    <main>
    <!--Section Profile -->
        <section class="profile">
            <div class="profile__inner">
                <img class="profile__ahutor" src="./images/ahutor-logo.jpg" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__info-wrapper">
                        <h1 id="userName" class="profile__edit-button"></h1>
                        <button type="button" id="myBtn" class="profile__info-title-btn"></button>
                    </div>
                    <p id="userAbout" class="profile__info-paragraph"></p>
                </div>
            </div>
            <button type="button" id="addBtn" class="profile__add-button"></button>
        </section>
        <section class="cards">
            <div class="card">
                <img class="card__images" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото храма">
                <div class="card__info">
                    <h2 class="card__title">Карачаевск</h2>
                    <button type="button"  id="likebtn0" class="card__like"></button>
                </div>
            </div>  
            <div class="card">
                <img class="card__images" src="./images/vid.png" alt="фото гор">
                <div class="card__info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button"  id="likebtn1" class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__images" src="./images/gorii.png" alt="фото гор">
                <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button"  id="likebtn2" class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__images" src="./images/gora.jpg" alt="закат">
                <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button"  id="likebtn3" class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__images" src="./images/gorii.png" alt="фото гор">
                <div class="card__info">
                    <h2 class="card__title">Гора</h2>
                    <button type="button"  id="likebtn4" class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__images" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото храма">
                <div class="card__info">
                    <h2 class="card__title">Карачаевск</h2>
                    <button id="likebtn5" type="button" class="card__like"></button>
                </div>
            </div>
        </section>
        </main>
        <footer class="footer">
            <p class="footer__copyrights">© 2022 Mesto Russia</p>
        </footer>
        <div id="myPopup" class="popup">
            <!-- Modal content -->
            <div class="popup__container">
                <span class="popup__close"></span>
                <div>
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                </div>
                <div class="popup__form">
                    <input onchange="inputOnchange()" id="userName-input" name="userName" value="Жак-Ив Кусто" class="popup__form-input" type="text" minlength="2" maxlength="40">
                    <input onchange="aboutinputOnchange()" id="userAbout-input" name="userAbout" value="Исследователь океана" class="popup__form-input" type="text" minlength="2" maxlength="40">
                </div>
                <div class="popup__footer">
                    <button id="savebtn" type="button" class="popup__form-btn">Сохранить</button>
                </div>
            </div>
            </div>
            <script src="./scripts/index.js"></script>
</body>
</html>
